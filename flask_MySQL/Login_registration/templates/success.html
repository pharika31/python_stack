<!DOCTYPE html>
<html>
<head>
	<title>Success</title>
</head>
<body>
	<h1>Login and Registration</h1>
	{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}     

    <p>
    	Yipeeee Everything went right and you are now logged in!
    </p>
</body>
</html>
