<!DOCTYPE html>
<html>
<head>
	<title>Ninja Gold</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div id="wrapper">
		
		
  
  		<p>
  			Your Gold:  <input type="text" name="gold" value="{{session['gold']}}" readonly/>
  			<form method="post" action="/reset">
  				<input type="submit" name="reset" value="Clear Game!"/>
  			</form>
  		</p> 		
		
		<div class = "box" >
			<h3>Farm</h3>
			<h4>(earns 10-20 golds)</h4>
			<form method="post" action="/process_money">
				
				<input type="hidden" name="building" value="farm" />
				<input type="submit" value="Find Gold!"/>
			</form>		
		</div>
		<div class = "box">
			<h3>Cave</h3>
			<h4>(earns 5-10 golds)</h4>
			<form method="post" action="/process_money">
				
				<input type="hidden" name="building" value="cave" />
				<input type="submit" value="Find Gold!"/>
			</form>		
		</div>
		<div class = "box" >
			<h3>House</h3>
			<h4>(earns 2-5 golds)</h4>
			<form method="post" action="/process_money">
				
				<input type="hidden" name="building" value="house" />
				<input type="submit" value="Find Gold!"/>
			</form>		
		</div>
		<div class = "box" >
			<h3>Casino</h3>
			<h4>(earns/takes 0-50 golds)</h4>
			<form method="post" action="/process_money">
				
				<input type="hidden" name="building" value="casino" />
				<input type="submit" value="Find Gold!"/>
			</form>		
		</div>
		<h3>Activities:</h3>
		<div class="activities">
			
			{% if activity is not none%}
			
				<ul>
					{% for class, activity in activity %}
                		<li class={{class}}>{{activity}}</li>
               		 {% endfor %}
				</ul>
			{%endif%}

		</div>
	</div>
	
</body>
</html>
